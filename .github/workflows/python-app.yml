name: Python application


on: push

env:
  DEVOPS_DIR: HW

permissions:
  contents: read

jobs:
 HW:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: ETL
      run: python ETL.py
      shell: sh

